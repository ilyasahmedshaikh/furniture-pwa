<div class="homepage">
    <div class="carousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="assets/img/c1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/c2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/c3.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>

    <div class="container">
        <div class="featured-cards">    
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <h2>Featured Products</h2>
                </div>
                <div class="col-12 col-md-4 col-lg-3 mt-2" *ngFor="let item of data">
                    <app-product-card [data]="item"></app-product-card>
                </div>
            </div>
        </div>
        <div class="arrival-cards">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <h2>New Arrival</h2>
                </div>
                <div class="col-12 col-md-4 col-lg-3 mt-2" *ngFor="let item of arrival">
                    <app-product-card [data]="item"></app-product-card>
                </div>
            </div>
        </div>
        <div class="sale-cards">
          <div class="row">
              <div class="col-12 col-md-12 col-lg-12">
                  <h2>Hot Sale</h2>
              </div>
              <div class="col-12 col-md-4 col-lg-3 mt-2" *ngFor="let item of sale">
                  <app-product-card [data]="item"></app-product-card>
              </div>
          </div>
      </div>
    </div>
</div>
