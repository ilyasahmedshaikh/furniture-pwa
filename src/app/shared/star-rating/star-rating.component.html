<div class="rating">
    <span class="fa fa-star" [ngClass]="{'checked': stars > 0 && stars <= 5}"></span>
    <span class="fa fa-star" [ngClass]="{'checked': stars > 1 && stars <= 5}"></span>
    <span class="fa fa-star" [ngClass]="{'checked': stars > 2 && stars <= 5}"></span>
    <span class="fa fa-star" [ngClass]="{'checked': stars > 3 && stars <= 5}"></span>
    <span class="fa fa-star" [ngClass]="{'checked': stars > 4 && stars <= 5}"></span>
</div>
